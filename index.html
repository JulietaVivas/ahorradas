<!DOCTYPE html>
<html lang="en">

<head>
    <title>AhorrADAs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- SECCION BALANCE -->

    <section class="container">
        <div class="row">

            <!-- Columna izquierda -->
            <div class="col">

                <!-- Sub-seccion Balance -->
                <div class="card shadow m-3 p-3">
                    <h1 class="mb-3">Balance</h1>
                    <p class="row">
                        <span class="col">Ganancias</span>
                        <span class="col text-end">0</span>
                    </p>
                    <p class="row">
                        <span class="col">Gastos</span>
                        <span class="col text-end">0</span>
                    </p>
                    <p class="row">
                        <span class="col">Total</span>
                        <span class="col text-end">0</span>
                    </p>
                </div>

                <!-- Sub-seccion Filtros -->
                <div class="card shadow m-3 p-3">
                    <div class="row">
                        <h3 class="col">Filtros</h3>
                        <a class="col text-end">Aplicar filtros</a>
                    </div>
                    <label class="h6" for="">Tipo</label>
                    <select class="form-select" name="" id="">
                        <option value="">Todos</option>
                        <option value="">Gasto</option>
                        <option value="">Ganancia</option>
                    </select>
                    <label class="h6" for="">Categoría</label>
                    <select class="form-select" name="" id=""></select>
                    <label class="h6" for="">Desde</label>
                    <input class="form-control" type="date">
                    <label class="h6" for="">Ordenar por</label>
                    <select class="form-select" name="" id="">
                        <option value="">Más reciente</option>
                        <option value="">Menos reciente</option>
                        <option value="">Mayor monto</option>
                        <option value="">Menor monto</option>
                        <option value="">A/Z</option>
                        <option value="">Z/A</option>
                    </select>

                </div>
            </div>

            <!-- Columna derecha -->
            <div class="col">

                <!-- Sub-seccion Operaciones -->
                <div class="col">
                    <div class="card shadow m-3 p-3">
                        <div class="row">
                            <h3 class="col">Operaciones</h2>
                                <button class="col-4 btn btn-success text-end me-2"><span class="h5 me-2">+</span>Nueva
                                    operacion</button>
                        </div>
                        <img class="img-fluid m-3 p-3" src="img/wallet.svg" alt="">
                        <p class="h4 text-center">Sin resultados</p>
                        <p class="text-center">Cambia los filtros o agrega operaciones</p>
                    </div>
                </div>
            </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
